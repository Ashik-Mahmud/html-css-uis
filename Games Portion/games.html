<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games || With Ashik</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/games.css">
</head>
<body>
    <button data-target="#Mymodal" data-toggle="modal" title="Setting" class="setting" >
        <i data-toggle="modal" class="fas fa-cog"></i>
    </button>
    <div id="Mymodal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h3>Setting</h3>
                    </div>
                    <button data-dismiss="modal" class="close">&times;</button>
                </div>
                <div class="modal-body">
                  
                       <h3>Change Theme</h3>
                       <button  class="night btn btn-primary btn-sm">Night</button>
                       <button class="day btn btn-primary btn-sm">Day</button>
                       <button class="noon btn btn-primary btn-sm">Noon</button>
                       <h3>Change Control Theme</h3>
                       <button class=" night1 btn btn-primary btn-sm">Night</button>
                       <button class="day1 btn btn-primary btn-sm">Day</button>
                       <button class="noon1 btn btn-primary btn-sm">Noon</button>
                
                </div>
            </div>
        </div>
    </div>

    <div class="gamesmen">
       
        <div class="scoreBoard">
            <span class="scoreText"> Score :</span>
            <span class="score">0</span>
        </div>
        <div class="overlayer">
            
        </div>
        <div class="hill">

        </div>
        <div class="hill1">
            
        </div>
        <div class="container">
            <div  class="soulder">
                <i data-toggle="tooltip" data-placement="top" title="Hey ! I am Horse" class="blind show fab fa-sticker-mule"></i>
                <i data-toggle="tooltip" data-placement="top" title="Hey ! I am Truck" class="blind1  fas fa-truck"></i>
                <i data-toggle="tooltip" data-placement="top" title="Hey ! I am Moving truck" class="blind2  fas fa-truck-moving"></i>
                <i data-toggle="tooltip" data-placement="top" title="Hey ! I am Wheelchair" class="blind3  fas fa-wheelchair"></i>
                <i data-toggle="tooltip" data-placement="top" title="Hey ! I am Blind" class="blind4  fas fa-blind"></i>
            </div>




            <div class="plane">
                <i class="fa fa-plane"></i>
               
            </div>
            <div class="bird" style="color: white;">
                <i class="fas fa-dove"></i>
                <i class="fas fa-dove"></i>
                <i class="fas fa-dove"></i>
            </div>
            <div class="bird" style="color: white;">
                <i class="fas fa-dove"></i>
                <i class="fas fa-dove"></i>
                <i class="fas fa-dove"></i>
            </div>
            <div class="moon">
                <i class="fas fa-moon"></i>
            </div>
            <div class="enemy1">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <br>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <br>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>


            </div>
            <div class="enemy">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <br>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <br>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-fighter-jet"></i>


            </div>
        </div>
    </div>
    <div class="GamesControl">
        <small>Games Control</small> <br>
        <button class="turn">T</button>
        <button class="change">C</button>
        <button class="jump"><i class="far fa-arrow-alt-circle-up"></i> <br></button>
        <button class="walkBack"> <i class="far fa-arrow-alt-circle-left"></i></button>
        <button class="walkFront"> <i class="far fa-arrow-alt-circle-right"></i></button>
       
    </div>

    <audio  loop autoplay src="audio/Greeting the Optimist by Peter Sandberg - Royalty-free Music - Shutterstock_3.mp3"></audio>

    <div class="preLoder">
        <ul>
            <li></li>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/portion.js"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();

         var preloading  = document.querySelector(".preLoder");
        window.addEventListener("load",function(){
            preloading.classList.add("stopLoader") 
        })
    </script>
</body>
</html>
