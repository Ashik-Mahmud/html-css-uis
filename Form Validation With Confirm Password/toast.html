<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <title>Form With Confirm Password System</title>
    <style>
      .showValue{
        display: none;
      }
    </style>
  </head>
  <body>

    <section>
      <div class="form-area">
         <div class="container">
          <form action="welcome.html" class="signup-form">
             <h2 class="mb-4">Sign Up Form</h2>
             <div class="form-group">
               <input type="text" id="user" class="form-control form-control-lg" placeholder="User Name" autocomplete="off">
               <div class="errorUser"></div>
             </div>
            
              <div class="form-group">
                <input type="text" id="pwd" placeholder="Password" class="form-control form-control-lg" autocomplete="off">
                <div class="errorPwd"></div>
              </div>
              <div class="form-group">
                <input type="text" id="ConPwd" placeholder="Confirm Password" class="form-control form-control-lg" autocomplete="off">
                <div class="errorConPwd"></div>
              </div>
             <div class="form-group">
               <input type="submit" class="btn btn-danger px-4 btn-lg mt-2" value="Sign Up">
               <input type="reset" class="btn btn-danger px-4 btn-lg mt-2" value="Reset">
             </div>
            </div>
          </form>
         </div>
      </div>
    </section>




    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="#" onsubmit="return false;">
            <select name="select" id="select" class="custom-select">
              <option value="#" selected>Select Color</option>
              <option value="#">Danger</option>
              <option value="#">Primary</option>
              <option value="#">Info</option>
              <option value="#">Light</option>
              <option value="#" class="showValue"></option>
            </select>
             <button data-target="#myModal" data-toggle="modal" class="btn btn-primary" >Add Color</button>
             <!-- <div class="showValue border bg-primary text-light py-3 px-4"></div> -->
             <div id="myModal" class="modal">
               <div class="modal-dialog">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h2 class="modal-title">Make Changes</h2>
                     <button class="close" data-dismiss="modal">&times;</button>
                   </div>
                   <div class="modal-body">
                     <div class="form-group">
                       <input type="text" class="form-control form-control-lg" id="addColor" placeholder="Add Color..">
                       <small class="text-muted">You can add just One Color Here*</small>
                       <div class="errorColor"></div>
                     </div>
                   </div>
                   <div class="modal-footer">
                     <button class="btn btn-primary" type="reset" onclick="colorAdd();"> Add</button>
                   </div>
                 </div>
               </div>
             </div>
          </form>
        </div>
      </div>
    </div>



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
  
  </body>
</html>
