<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashobard ~ Change Everything Over here</title>
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <main class="grid grid-y">
        <section class="dashboard">
            <header>
                <div class="primary-menu">
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li class="active"><a href="settings.html" >Settings</a></li>
                        <li><a href="logout.html">Logout</a></li>

                    </ul>
                </div>
            </header>

            <div class="dashboard-content">
                <form action="/" method="POST">
                    <!-- Ui Image  -->
                    <div class="ui-image">
                        <h4>1. Site Logo</h4>
                        <input type="file" class="file d-block my-1" value="ashik.jpg" name="site-logo">
                        <img src="../assets/images/brown-haired-girl-in-white-sleeveless-dress-standing-beside-756453.jpg"
                            width="300px" class="img-fluid border"  alt="useranem">
                            <br>
                        <label for="text" class="d-block">Text Logo</label>
                       <input type="text" class="subtitle input" style="width: fit-content;" name="hex-code" value="Ulam" id="text">


                    </div>
                    <!-- Ui Image End  -->
                    <!-- Ui Image  -->
                    <div class="ui-image">
                        <h4>2. Menu Site Image</h4>
                        <input type="file" class="file d-block my-1" value="ashik.jpg" name="site-logo">
                        <img src="../assets/images/chair-1@2x-768x637.jpg" width="300px" class="img-fluid border"
                            alt="useranem">
                    </div>
                    <!-- Ui Image End  -->
                    <!-- Ui Subtitle  -->
                    <div class="ui-subtitle">
                        <h4>3. Site Primary Color</h4>
                        <div class="input-group">
                            <div>
                                <label for="text">Select Color</label>
                                <input type="color" class="color-filed" style="width: 100%;" value="#90e900"
                                    name="color" id="text">
                            </div>
                            <div>
                                ---------Or----------
                            </div>
                            <div>
                                <label for="text">Hex Code</label>
                                <input type="text" class="subtitle input" name="hex-code" value="#90e900" id="text">
                            </div>
                        </div>
                    </div>
                    <!-- Ui Subtitle End  -->
                    <!-- Ui Subtitle  -->
                    <div class="ui-subtitle">
                        <h4>3. Site Portfolio Image Shape</h4>
                        <div>
                            <div>
                                <label for="text">Select Shape</label>
                                <select name="image-shape-style" class="input" id="select-shape-style">
                                    <option value="">Default</option>
                                    <option value="">No Radius/Squre</option>
                                    <option value="">Round/without Shape</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <!-- Ui Subtitle End  -->


                    <div class="button">
                        <button type="submit" class="input">Update Info</button>
                    </div>


                </form>


            </div>


        </section>
    </main>


</body>

</html>
