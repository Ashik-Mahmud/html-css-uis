<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Form Design With HTMl CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Ui Design Start Here  -->
    <section class="ui">
        <!-- Html Markup For Sign In  -->
        <div class="ui-for-sign-in">
            <div class="ui-container">
                <div class="ui-content">
                    <!-- Ui Left COntent  -->
                    <div class="ui-left-content">
                        <div class="left-content">
                            <h3>New here ?</h3>
                            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!
                            </p>
                            <button id="sign-up-btn">Sign Up</button>
                        </div>
                        <div class="img">
                            <img src="images/log.svg" class="img-fluid" alt="register">
                        </div>
                    </div>
                    <!-- End  -->
                    <!-- Ui Right COntent  -->
                    <div class="ui-right-content">
                        <div class="sign-in-form">
                            <form action="#">
                                <h3>Sign In</h3>
                                <input type="text" placeholder="Username" autocomplete="off">
                                <input type="password" placeholder="Password" autocomplete="off">
                                <button>Log In</button>
                            </form>
                            <p>Or Sign in with social platforms</p>
                            <div class="social-plartform">
                                <a href="#"></a>
                                <a href="#"></a>
                                <a href="#"></a>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>
                    <!-- End  -->
                </div>
            </div>
        </div>
        <!-- Html Markup For Sign In Finished  -->
 <!-- Html Markup For Sign In  -->

            <div class="ui-container">
                <div class="ui-content">
                   
                    <!-- Ui Right COntent  -->
                    <div class="ui-right-content">
                        <div class="sign-in-form">
                            <form action="#">
                                <h3>Sign Up</h3>
                                <input type="text" placeholder="Name" autocomplete="off">
                                <input type="text" placeholder="Email" autocomplete="off">
                                <input type="text" placeholder="Username" autocomplete="off">
                                <input type="password" placeholder="Password" autocomplete="off">
                                <button>Sign Up</button>
                            </form>
                            <p>Or Sign in with social platforms</p>
                            <div class="social-plartform">
                                <a href="#"></a>
                                <a href="#"></a>
                                <a href="#"></a>
                                <a href="#"></a>
                            </div>
                        </div>
                    </div>
                    <!-- End  -->
                     <!-- Ui Left COntent  -->
                    <div class="ui-left-content">
                        <div class="left-content">
                            <h3>One of us ?</h3>
                            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!
                            </p>
                            <button id="sign-in-btn">Sign In</button>
                        </div>
                        <div class="img">
                            <img src="images/register.svg" class="img-fluid" alt="register">
                        </div>
                    </div>
                    <!-- End  -->
                </div>
            </div>
        </div>
        <!-- Html Markup For Sign In Finished  -->

    </section>
    <!-- Ui Design End Here  -->

    <script src="app.js"></script>
</body>

</html>
